<div>
<div class="log-form" *ngIf = "isSignInPage == true">
  <h2>Login to your account</h2>
  <form [formGroup]="logonForm" >
    <div class="form-group">
      <input type="text" [(ngModel)]="userName" formControlName="userName"
       title="User Name"
       placeholder="User Name"
       class="form-control" 
      [ngClass]="{ 'is-invalid': submitted && f.userName.errors }"/>
      <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
        <div *ngIf="f.userName.errors.required">User Name is required</div>
      </div>
    </div>
    <div class="form-group">
      <input [(ngModel)]="password" type="password" title="password" name="password" formControlName="password" placeholder="password" 
      class="form-control" 
      [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
      </div>
    </div>
    <div class="form-group " *ngIf="failedLogin && submitted" >
      <p style="font-size: 12px;background-color: red;">Wrong password. Try again or click Forgot password to reset it.</p>
    </div>
    <button type="submit" class="btn" (click)='signIn()'>SignIn</button>
    <button type="submit" class="btn" style="margin-left: 10%;" (click)='signUp()'>SignUp</button>
    <button type="submit" class="btn" style="margin-left: 10%;" (click)='guestLogin()'>Guest Login</button>
    <br/>
    <p style="margin-top: 8%;">Forgot your password? <u style="color:#f1c40f;cursor: pointer;" (click)='forgetPassword()' >Click Here!</u></p>
  </form>
</div>
<ng-container *ngIf = "isSignUpClicked == true">
  <app-registration
  (cancleButtonEvent) ="onStateChanged($event)">
</app-registration>
  </ng-container>
  <ng-container *ngIf = "isPasswordhanged == true">
    <app-forget-password
    (cancleButtonEvent) ="onForgetPassword($event)">
  </app-forget-password>
    </ng-container>
  </div>


<!--end log form -->
